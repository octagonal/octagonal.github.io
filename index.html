<div id="home">
  <ul class="group posts">
    {% for post in site.posts %}
      <li><a href="{{ post.url }}">
        <span>{{ post.date | date_to_string }}</span> &raquo; {{ post.title }}
        <div class="excerpt">
          <p>{{ post.excerpt }}</p>
        </div>
     </a></li>
    {% endfor %}
  </ul>
</div>
