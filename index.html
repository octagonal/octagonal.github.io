---
layout: default
title: Anthony Madhvani | Developer
---

<div id="home">
  <ul class="group posts">
    {% for post in site.posts %}
      <li>
        <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
        <div class="excerpt">
          <p>{{ post.excerpt }}</p>
        </div>
     </li>
    {% endfor %}
  </ul>
</div>
